{% extends 'index.html' %} {% block title %}
<title>Shopping | Signup</title>
{% endblock title %} {% load static %} {% block content %}

<div class="container">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
      <li class="breadcrumb-item active">Login</li>
    </ol>
  </nav>
  <div class="row">
    <div class="col-12">
      <div class="row">
        <div class="col-lg-5 col-md-6 col-sm-8 col-xs-4 px-4 py-3 mx-auto rounded-3 shadow">
          <form method="post" action="">
            {% csrf_token %}
            <p class="fw-light fs-2 mb-2 text-center">Login</p>
            <hr>
            <div class="form-group my-2">
              <label class="form-label" for="username">Username</label>
              <input type="text" class="form-control shadow-none" id="username" name="username" required>
            </div>
            <div class="form-group">
              <label class="form-label" for="pass">Password</label>
              <input type="password" class="form-control shadow-none" id="pass" name="password" required>
            </div>
            
              <div class=" col-sm-12 text-center mt-3">
                <button class="btn btn-secondary w-100" type="submit">
                  Login
                </button><div class="text-center mt-3">Not an User? <a href="{% url 'signup' %}" > Go to signup!</a></div>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
